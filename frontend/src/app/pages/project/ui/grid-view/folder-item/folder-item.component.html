<article class="folder liquid-1" (dblclick)="onPathChange(folder()!.name)">
    <div class="folder__thumbnail">
        <span class="material-symbols-outlined">folder</span>
    </div>
    <div>
        <b class="folder__title">{{ folder()!.name | fileTitle: 20  }}</b>
        <p class="folder__id">{{ folder()!.id }}</p>
    </div>
</article>
