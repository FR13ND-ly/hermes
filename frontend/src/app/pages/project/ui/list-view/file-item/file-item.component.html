<tr (dblclick)="onSelectFile()">
    <td>
        <div class="file-name">
            @if (file()!.is_folder) {
                <span class="material-symbols-outlined">folder</span>
            } @else {
                <span class="material-symbols-outlined">insert_drive_file</span>
            }
            {{ file()!.name }}
        </div>
    </td>
    <td>{{ file()!.path }}</td>
    <td>{{ file()!.created | date }}</td>
    <td>{{ file()!.size  }}</td>
</tr>
