<tr (dblclick)="onPathChange(folder()!.name)">
    <td>
        <div class="file-name">
            @if (folder()!.is_folder) {
                <span class="material-symbols-outlined">folder</span>
            } @else {
                <span class="material-symbols-outlined">insert_drive_file</span>
            }
            {{ folder()!.name }}
        </div>
    </td>
    <td>{{ folder()!.path }}</td>
    <td>{{ folder()!.created | date }}</td>
    <td>{{ folder()!.size  }}</td>
</tr>
